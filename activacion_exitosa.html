<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activación Exitosa</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f8f4f1; /* Color de fondo claro */
            color: #4b2e24; /* Color de texto oscuro */
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(90deg, #a74c4d, #e3a8a1); /* Degradado atractivo */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px;
            border-radius: 8px;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #d03d3d; /* Color de fondo del botón */
            color: white; /* Color de texto del botón */
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a03434; /* Color del botón al pasar el mouse */
        }
        /* Añadiendo un pequeño borde a la página */
        .container {
            border: 2px solid #4b2e24; /* Borde oscuro */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra */
            background-color: #fff; /* Fondo del contenedor */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuenta activada exitosamente.</h1>
        <button onclick="window.location.href='iniciarSesion.html'">Ir a la página</button>
    </div>
</body>
</html>
